<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Design your smarthome system</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Add room</h2>
            <hr/>
            <form th:action="@{/saveRoom}" th:object="${room}" method="POST">
                <input type="text" th:field="*{roomName}" placeholder="Enter room name" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{roomArea}" placeholder="Enter room area" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{numberOfDoors}" placeholder="Enter number of doors" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{numberOfWindows}" placeholder="Enter number of windows" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{modules}" placeholder="Enter modules" class="form-control col-4 mb-4"/>
                <button class="btn btn-primary" type="submit">Save</button>
                <input type="hidden" th:field="*{id}" />
            </form>
            <hr/>
            <a th:href="@{/list}">Back to list</a>
        </div>
    </body>
</html>
