<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Design your smarthome system</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Your smarthome</h2>
            <a th:href="@{/addRoomForm}" class="btn btn-primary mb-2 shadow">Add Room</a>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">Room</th>
                        <th class="text-center">Area</th>
                        <th class="text-center">Doors</th>
                        <th class="text-center">Windows</th>
                        <th class="text-center">Modules</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="room: ${rooms}">
                        <td th:text="${room.roomName}" class="text-center align-middle"></td>
                        <td th:text="${room.roomArea}" class="text-center align-middle"></td>
                        <td th:text="${room.numberOfDoors}" class="text-center align-middle"></td>
                        <td th:text="${room.numberOfWindows}" class="text-center align-middle"></td>
                        <td th:text="${room.modules}" class="text-center align-middle"></td>
                        <td class="text-center">
                            <a th:href="@{/showUpdateForm(roomId=${room.id})}"><button type="button" class="btn btn-primary shadow">Edit</button></a>
                            <a th:href="@{/deleteRoom(roomId=${room.id})}"><button type="button" class="btn btn-danger shadow">Delete</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table style="width:50%"  class="table">
                <thead>
                    <tr>
                        <td colspan="2">Total</td>

                        <td colspan="2">Modules</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Area</td>
                        <td th:text="${totalArea}"></td>
                        <td>Anti-fire</td>
                        <td th:text="${antiFireModule}"></td>
                    </tr>
                    <tr>
                        <td>Doors</td>
                        <td th:text="${totalNumberOfDoors}"></td>
                        <td>Anti-burglary</td>
                        <td th:text="${antiBurglaryModule}"></td>
                    </tr>
                    <tr>
                        <td>Windows</td>
                        <td th:text="${totalNumberOfWindows}"></td>
                        <td>Weather</td>
                        <td th:text="${weatherModule}"></td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/calculateNumberOfModules}" class="btn btn-primary mb-2 shadow">Calculate</a>

        </div>
    </body>
</html>
